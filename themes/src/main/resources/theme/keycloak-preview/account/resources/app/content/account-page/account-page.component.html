<div class="page-header">
    <h1>Edit Account</h1>
</div>

<div class="col-sm-9 content-area">

    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2 subtitle">
            <span class="subtitle"><span class="required">*</span> Required fields</span>
        </div>
        <hr/>
    </div>

    <form #f="ngForm" (ngSubmit)="saveAccount(f)" class="form-horizontal">

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="username" class="control-label">Username</label>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="username" name="username" disabled="disabled" [ngModel]="account.username" type="text">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="email" class="control-label">Email</label> <span class="required">*</span>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="email" name="email" required autofocus="" [(ngModel)]="account.email" type="text">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="firstName" class="control-label">First name</label> <span class="required">*</span>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="firstName" required name="firstName" [(ngModel)]="account.firstName" type="text">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="lastName" class="control-label">Last name</label> <span class="required">*</span>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="lastName" required name="lastName" [(ngModel)]="account.lastName" type="text">
            </div>
        </div>

        <div class="form-group">
            <div id="kc-form-buttons" class="col-md-offset-2 col-md-10 submit">
                <div class="">
                    <button type="submit" [disabled]="!f.valid || !f.dirty" class="btn btn-primary btn-lg" name="submitAction">Save</button>
                </div>
            </div>
        </div>
    </form>

</div>
