<div class="page-header">
    <h1>Sessions</h1>
</div>

<div class="col-sm-9 content-area">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>IP</td>
                <td>Started</td>
                <td>Last Access</td>
                <td>Expires</td>
                <td>Clients</td>
            </tr>
        </thead>

        <tbody *ngFor="let item of response">
            <tr>
                <td>{{item.ipAddress}}</td>
                <td>{{item.started * 1000 | date:'medium'}}</td>
                <td>{{item.lastAccess * 1000 | date: 'medium'}}</td>
                <td>{{item.expires * 1000 | date: 'medium'}}</td>
                <td>
                    <span *ngFor="let client of item.clients">
                        {{client.clientId}}<br>
                    </span>
                </td>
            </tr>
        </tbody>

    </table>

    <a (click)="logoutAllSessions()" id="logout-all-sessions" href="#/sessions">Log out all sessions</a>

</div>
