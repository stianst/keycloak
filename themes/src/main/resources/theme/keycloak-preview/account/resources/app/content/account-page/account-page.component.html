<div class="page-header">
    <h1>Edit Account</h1>
</div>

<div class="col-sm-9 content-area">


    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2 subtitle">
            <span class="subtitle"><span class="required">*</span> Required fields</span>
        </div>
        <hr/>
    </div>

    <form action="http://localhost:8180/auth/realms/master/account/" class="form-horizontal" method="post">

        <input id="stateChecker" name="stateChecker" value="7L6A5K0Mghuc4cm2DBF78rIMI5140AnKc01_q3Pj-4o" type="hidden">

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="username" class="control-label">Username</label>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="username" name="username" disabled="disabled" value="{{account.username}}" type="text">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="email" class="control-label">Email</label> <span class="required">*</span>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="email" name="email" autofocus="" value="{{account.email}}" type="text">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="firstName" class="control-label">First name</label> <span class="required">*</span>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="firstName" name="firstName" value="{{account.firstName}}" type="text">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-2 col-md-2">
                <label for="lastName" class="control-label">Last name</label> <span class="required">*</span>
            </div>

            <div class="col-sm-10 col-md-10">
                <input class="form-control" id="lastName" name="lastName" value="{{account.lastName}}" type="text">
            </div>
        </div>

        <div class="form-group">
            <div id="kc-form-buttons" class="col-md-offset-2 col-md-10 submit">
                <div class="">

                    <button type="submit" class="btn btn-primary btn-lg" name="submitAction" value="Save">Save</button>
                    <button type="submit" class="btn btn-default btn-lg" name="submitAction" value="Cancel">Cancel</button>
                </div>
            </div>
        </div>
    </form>

</div>
